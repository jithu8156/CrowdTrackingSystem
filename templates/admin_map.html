<!DOCTYPE html>
<html>
<head>
    <title>Define Event Area</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Draw JS -->
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

    <style>
        body { margin: 0; }

        .top-bar {
            background: #111;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        #map {
            height: 600px;
        }

        button {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div>üìç Draw Event Boundary</div>
    <div>
        <a href="/dashboard">
            <button>‚¨Ö Back</button>
        </a>
    </div>
</div>

<div id="map"></div>

<script>

    var map = L.map('map').setView([9.931, 76.267], 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Feature group to store drawn shapes
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Add drawing controls
    var drawControl = new L.Control.Draw({
        draw: {
            polygon: true,
            rectangle: false,
            circle: false,
            marker: false,
            polyline: false,
            circlemarker: false
        },
        edit: {
            featureGroup: drawnItems
        }
    });

    map.addControl(drawControl);

    // When a polygon is created
    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;

        drawnItems.clearLayers(); // allow only one boundary
        drawnItems.addLayer(layer);

        var coordinates = layer.getLatLngs()[0];

        var formattedCoords = coordinates.map(function(coord) {
            return [coord.lng, coord.lat];
        });

        console.log("Selected Boundary:", formattedCoords);

        alert("Boundary selected! Check console for coordinates.");
    });

</script>

</body>
</html>
